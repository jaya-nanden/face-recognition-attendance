<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>MyCamu</title>
</head>
<body>
    <div class="blue-container"></div>
    <div class="form container">
      <form action="#" method="get">
        
        <label for="roll_no">Roll NO</label>
        <input id="roll_no" placeholder="Enter roll number here" type="text" required><br>
        <label for="mail_id">Mail ID</label>
        <input id="mail_id" placeholder="Enter mail id here" type="email" required><br>
        <button id="save_btn" type="submit">Save</button>
      </form>
    </div>
    <div class="time-table container">
        <div class="header">
            <h3>EVEN-SR-C2 | 2020-2021</h3>
            <h3>10 June 2021</h3> 
            <button id="mybtn" class="weekly" type="submit">Weekly Schedule</button>
        </div>
        <hr>
        <div id="class1" class="single-class">
            <h3>COURSE NAME (COURSE CODE)</h3>
            <h3 class="prof-name">Proffesor NAME</h3>
            <p class="status">Attendance Status</p>
            <p>9:30 AM - 10:30 AM</p>
            <p>(60 min)</p>
            <button id="attend-online" class="record">Attend Online Class</button>
        </div>
        <hr>
    </div>

    
    <!-- Camera Page -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Wait Till the webcam loads...</p>
          <div class="video-player">
            <video id="player" autoplay></video>
          </div>
          <div class="video-button">
            <button id="capture">Capture</button>
            <button id="try-again">Try Again</button>
          </div>

          <div class="captured-image">
            <canvas id="canvas" width=320 height=240></canvas>
          </div>

          <div class="capture-button">
            <button id="predict">Submit</button> 
          </div>
        </div>
      
      </div>
      <div id="loader" class="loader-position"></div>
      <div class="predict-status">
        
      </div>
    <script src="script.js"></script>
</body>
</html>
